{% extends 'base.html' %}
{% block content %}
{% for item in cart %}
{% with product=item.product %}
<tr>
    <td>
        <a href='{{product.get_absolute_url}}'>
            {{ product.name }}
        </a>
    </td>
    <td>
        {{ item.quantity }}
    </td>
    <td>
        {{ item.price }}
    </td>
</tr>
{% endwith %}
{% endfor %}
{% endblock %}
